    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9031/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 5

