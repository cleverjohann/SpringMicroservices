version: "3.8"
services:
  config-server:
    image: schulzc/microservice-config:2
    ports:
      - "8888:8888"
    environment:
      - SPRING_PROFILES_ACTIVE=git # Usar el perfil git para obtener las configuraciones desde el repo
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  eureka-server:
    image: schulzc/microservice-gateway:1
    ports:
      - "8761:8761"
    depends_on:
      - config-server
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888 # Importar configuraci√≥n desde el Config Server
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  gateway-service:
    image: schulzc/microservice-gateway:3 # Reemplaza con la etiqueta correcta si es necesario
    ports:
      - "8080:8080" # Mapea el puerto 8080 del contenedor al puerto 8080 del host
    depends_on:
      - config-server
      - eureka-server
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  producto-categoria-service:
